{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editCar',crid=crid,crsname=cardetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Car Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Car Name:</label>
					    <input type="name" class="form-control" name="name" value="{{cardetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Car Color:</label>
					    <input type="text" class="form-control" name="color" value="{{cardetails.color}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="cc">Enter Car CC:</label>
					    <input type="text" class="form-control" name="cc" value="{{cardetails.cc}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{cardetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="cartype">Enter Car Type:</label>
					    <input type="text" class="form-control" name="cartype" value="{{cardetails.cartype}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
